services:
  postgres:
    image: postgres:15
    container_name: webhookhub-postgres
    environment:
      POSTGRES_USER: webhookhub
      POSTGRES_PASSWORD: webhookhub
      POSTGRES_DB: webhookhub
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: webhookhub-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: webhookhub-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:7
    container_name: webhookhub-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    container_name: webhookhub-api
    env_file:
      - .env
    depends_on:
      - postgres
      - kafka
      - redis
    ports:
      - "8080:8080"

volumes:
  pg_data:
